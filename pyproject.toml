[project]
name = "osdag"
dynamic = ["version"]
dependencies = ["PyQt5", "requests", "pylatex", "numpy", "PyYaml", "PyGithub"]
requires-python = ">= 3.8"
description = "Open steel design and graphics"
readme = "README.md"
license = {file = "LICENSE"}
keywords = ["steel design", "civil engineering", "engineering"]

